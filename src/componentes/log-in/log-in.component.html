<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="login()">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 fw-bold">Inicio de sesi칩n</h1>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <!-- Usuario -->
    <div class="form-floating mb-3">
      <input 
        type="text" 
        class="form-control" 
        id="floatingInput" 
        placeholder="admin123" 
        [(ngModel)]="username"
        name="username"
        required
      >
      <label for="floatingInput">Usuario</label>
    </div>
    
    <!-- Contrase침a -->
    <div class="form-floating mb-3">
      <input 
        type="password" 
        class="form-control" 
        id="floatingPassword" 
        placeholder="Password" 
        [(ngModel)]="password"
        name="password"
        required
      >
      <label for="floatingPassword">Contrase침a</label>
    </div>

    <button class="btn btn-login" type="submit">Iniciar sesi칩n</button>
  </form>
</main>
